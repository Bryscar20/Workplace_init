{% extends "layout.html" %}
{% block title %}
<title> {{title}} </title>
{% endblock %}
{% block register %}
<div class="container">
    <dvi class="container h-100">
        <div class="d-flex justify-content-center">
            <div class="card mt-5 col-md-4 animated bounceInDown myForm">
                <div class="card-header">
                    <h4>Registration Page</h4>
                </div>
                <form style="background-color: honeydew;">
                    <h4 class="text-warning text-center pt-5">User Information</h4>
                    <label style="align-content: center;">
                     <input type="text" class="input" name="email" placeholder="EMAIL"/>
                        <div class="line-box">
                          <div class="line"></div>
                        </div>
                    </label>
                    <label>
                     <input type="text" class="input" name="username" placeholder="USERNAME"/>
                        <div class="line-box">
                          <div class="line"></div>
                        </div>
                    </label>
                    <label>
                     <input type="password" class="input" name="password" placeholder="PASSWORD"/>
                        <div class="line-box">
                          <div class="line"></div>
                        </div>
                    </label>
                    <label>
                     <input type="password" class="input" name="confirm" placeholder="CONFIRM PASSWORD"/>
                      <div class="line-box">
                        <div class="line"></div>
                      </div>
                    </label>
                  </form>
                <div class="card-footer">
                    <button class="btn btn-success btn-sm float-right submit_btn"><i class="fas fa-arrow-alt-circle-right"></i> Register</button>
                </div>
                <div>Already have an account
                    <a href="login"> <button class="btn btn-success btn-sm float-left submit_btn"><i class="fas fa-arrow-alt-circle-left"></i> Login</button></a>
                </div>
            </div>
        </div>
        </dvi>
</div>
{% endblock %}

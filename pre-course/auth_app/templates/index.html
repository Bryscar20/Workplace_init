{% extends "layout.html" %}
{% block content %}
    {% for data in datas %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="profile.html">{{ data.author }}</a>
              <small class="text-muted">{{ data.date }}</small>
            </div>
            <h2><a class="article-title" href="#">{{ data.title }}</a></h2>
            <p class="article-content">{{ data.explanation }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}

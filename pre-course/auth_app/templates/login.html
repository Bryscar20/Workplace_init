{% extends "layout.html" %}
{% block login %}
<div class="container">
    <dvi class="container h-100">
        <div class="d-flex justify-content-center">
            <div class="card mt-5 col-md-4 animated bounceInDown myForm">
                <div class="card-header">
                    <h4>Login Page</h4>
                </div>
                <form style="background-color: honeydew;">
                    <h4 class="text-warning text-center pt-5">User Information</h4>
                    <label>
                     <input type="text" class="input" name="username" placeholder="USERNAME"/>
                        <div class="line-box">
                          <div class="line"></div>
                        </div>
                    </label>
                    <label>
                     <input type="password" class="input" name="password" placeholder="PASSWORD"/>
                        <div class="line-box">
                          <div class="line"></div>
                        </div>
                    </label>
                  </form>
                <div class="card-footer">
                    <button class="btn btn-success btn-sm float-right submit_btn"><i class="fas fa-arrow-alt-circle-right"></i> Login</button>
                </div>
                <div>
                    <a href="register">  Don't have an account <button class="btn btn-success btn-sm float-left submit_btn"><i class="fas fa-arrow-alt-circle-left"></i> Register</button></a>
                </div>
            </div>
        </div>
        </dvi>
</div>
{% endblock %}
